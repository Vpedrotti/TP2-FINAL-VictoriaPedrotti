<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera de Sonidos</title>
    <link rel="icon" href="ICONOS/png fondo .ico" type="image/x-icon">
    <style>
        
        :root {
            --nude: #f5ebe0; 
            --lila: #cdb4db; 
            --lila-oscuro: #b598d0; 
            --text: #333; 
            --sombra-clara: rgba(0,0,0,0.08); 
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            background-color: var(--nude); 
            color: var(--text); 
            scroll-behavior: smooth;
        }

        
        header {
            background-color: var(--lila);
            padding: 0.5rem 0; 
            box-shadow: 0 2px 8px var(--sombra-clara);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
            position: sticky; 
            top: 0;
            z-index: 1000; 
        }

        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.3rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--lila-oscuro);
        }
        
        
        .page-section {
            padding: 3rem 2rem;
            max-width: 1000px;
            margin: 2rem auto; 
            background-color: white; 
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--sombra-clara);
            text-align: center; 
        }

        .page-section h2 {
            font-size: 2.2rem;
            color: var(--lila);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        .page-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--lila);
            border-radius: 5px;
        }

        .botonera {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
            padding: 0; 
        }
        .boton-sonido {
            padding: 25px 50px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--lila);
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .boton-sonido:hover {
            background-color: var(--lila-oscuro);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .boton-sonido:active {
            background-color: var(--lila-oscuro);
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        
        footer {
            background-color: var(--lila);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto; 
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 -2px 8px var(--sombra-clara);
            width: 100%;
        }


        
        @media (max-width: 768px) {
            header {
                padding: 0.8rem 0;
            }
            nav {
                flex-direction: column;
                padding: 0.5rem 1rem;
            }
            .nav-links {
                gap: 0.8rem;
            }
            .nav-links a {
                font-size: 1rem;
                padding: 0.2rem 0.8rem;
            }

            .page-section {
                padding: 2rem 1rem;
                margin: 1.5rem auto;
            }

            .page-section h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .botonera {
                flex-direction: column;
                gap: 20px;
                margin-top: 30px;
            }
            .boton-sonido {
                width: 80%;
                padding: 20px 0;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="PORTFOLIO.html#sobre-mi">Sobre mí</a></li>
                <li><a href="PORTFOLIO.html#proyectos">Proyectos</a></li>
                <li><a href="PORTFOLIO.html#contacto">Contacto</a></li>
                <li><a href="index.htm">Linktree</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-section">
        <h2>Botonera de Sonidos</h2>
        <div class="botonera">
            <button id="boton1" class="boton-sonido">PERRO</button>
            <button id="boton2" class="boton-sonido">GATO</button>
            <button id="boton3" class="boton-sonido">LECHUZA</button>
            <button id="boton4" class="boton-sonido">CABALLO</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Victoria Pedrotti. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Referencias a tus botones
            const boton1 = document.getElementById('boton1');
            const boton2 = document.getElementById('boton2');
            const boton3 = document.getElementById('boton3');
            const boton4 = document.getElementById('boton4');

            // Crear y cargar tus audios locales
            const audioPerro = new Audio('AUDIOS/dog-bark-sound-effect-322989.mp3');
            const audioGato = new Audio('AUDIOS/gato-38924.mp3');
            const audioLechuza = new Audio('AUDIOS/owl-hooting-48028.mp3');
            const audioCaballo = new Audio('AUDIOS/sound-effect-horse-whinny-03-372258.mp3');

            // Array para guardar todos los audios
            const todosLosAudios = [audioPerro, audioGato, audioLechuza, audioCaballo];

            // Función modificada para pausar todos los audios antes de reproducir uno
            function reproducirSonido(audioElement) {
                // Primero, pausa y reinicia TODOS los audios
                todosLosAudios.forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });

                // Luego, reproduce el audio que corresponde al botón apretado
                audioElement.play();
            }

            // Asignar el evento click a cada botón
            boton1.addEventListener('click', () => reproducirSonido(audioPerro));
            boton2.addEventListener('click', () => reproducirSonido(audioGato));
            boton3.addEventListener('click', () => reproducirSonido(audioLechuza));
            boton4.addEventListener('click', () => reproducirSonido(audioCaballo));
        });
    </script>

</body>
</html>
